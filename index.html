<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #pin {
            font-size: 24px;
            text-align: center;
            width: 150px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .num-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .num-pad button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
        }
        .clear-btn {
            background-color: red;
            color: white;
        }
        .enter-btn {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Enter PIN to Access</h2>
    <input type="password" id="pin" maxlength="6" readonly placeholder="Enter 6-digit PIN">
    
    <div class="num-pad">
        <button onclick="addDigit(1)">1</button>
        <button onclick="addDigit(2)">2</button>
        <button onclick="addDigit(3)">3</button>
        <button onclick="addDigit(4)">4</button>
        <button onclick="addDigit(5)">5</button>
        <button onclick="addDigit(6)">6</button>
        <button onclick="addDigit(7)">7</button>
        <button onclick="addDigit(8)">8</button>
        <button onclick="addDigit(9)">9</button>
        <button class="clear-btn" onclick="clearPin()">C</button>
        <button onclick="addDigit(0)">0</button>
        <button class="enter-btn" onclick="checkPin()">âœ”</button>
    </div>

    <script>
        function addDigit(digit) {
            var pinField = document.getElementById("pin");
            if (pinField.value.length < 6) {
                pinField.value += digit;
            }
        }

        function clearPin() {
            document.getElementById("pin").value = "";
        }

        function checkPin() {
            var correctPin = "031325"; // Change this to your desired 6-digit PIN
            var userPin = document.getElementById("pin").value;

            if (userPin === correctPin) {
                window.location.href = "reveal.html"; // Redirect to reveal.html
            } else {
                alert("Incorrect PIN. Try again.");
                clearPin();
            }
        }
    </script>

</body>
</html>
